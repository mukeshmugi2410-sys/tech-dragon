{% extends "base.html" %}
{% block title %}Login - Tech Cart HR{% endblock %}
{% block content %}
<div class="row align-items-center justify-content-center min-vh-75">
    <!-- Left Side - Image/Abstract -->
    <div class="col-md-6 d-none d-md-block fade-in-up" style="animation-delay: 0.1s;">
        <div class="position-relative">
            <div class="hero-blob" style="width: 400px; height: 400px; left: 10%; top: 10%;"></div>
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-4468581-3783954.png"
                alt="Login Interaction" class="img-fluid drop-shadow-lg" style="transform: scale(1.1);">
        </div>
    </div>

    <!-- Right Side - Form -->
    <div class="col-md-5 fade-in-up">
        <div class="auth-box">
            <div class="text-center mb-5">
                <div class="d-inline-flex bg-primary bg-opacity-10 p-3 rounded-circle mb-3 text-primary">
                    <i class="fas fa-cube fa-2x"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="text-muted">Enter your credentials to access your account.</p>
            </div>

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase ms-1">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope text-primary"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="enter your email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label class="form-label text-muted small fw-bold text-uppercase ms-1">Password</label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock text-primary"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="" required>
                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword"
                            style="border-radius: 0 12px 12px 0;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="text-decoration-none small fw-bold">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <div class="text-center">
                    <p class="mb-0 text-muted">New to Tech Cart? <a href="/register"
                            class="text-primary fw-bold text-decoration-none">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.querySelector('input[name="password"]');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });
</script>
{% endblock %}
